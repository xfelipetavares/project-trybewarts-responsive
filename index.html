<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Trybewarts</title>
  </head>
  <body>
      <navbar class="header shadow">
        <img src="images/trybewarts-header-logo.svg" alt="" class="trybewarts-header-logo"/>
        <h1 id="trybewarts-header-title">Trybewarts</h1>
        <form class="trybewarts-login">
            <input type="email" class="form-control" placeholder="Email" name="email">
            <input type="password" class="form-control" placeholder="Senha" name="password">
            <button id="submitLogin" class="btn btn-primary" >Entrar</button>
        </form>
      </navbar>
      <main>
        <form id="evaluation-form">       
            <div class="sideBySide">
                <input type="text" class="form-control form-control-lg" id="input-name" placeholder="Nome">
                <input type="text" class="form-control form-control-lg" id="input-lastname" placeholder="Sobrenome">
            </div>
            <div class="sideBySide">
                <input type="email" class="form-control form-control-lg" id="input-email" placeholder="Email">
                <select name="" id="house" class="form-select form-select-lg">
                    <option id="gitnoria-house" value="Gitnória">Gitnória</option>
                    <option id="reactpuff-house" value="Reactpuff">Reactpuff</option>
                    <option id="corvinode-house" value="Corvinode">Corvinode</option>
                    <option id="pytherina-house" value="Pytherina">Pytherina</option>
                </select>
            </div>
            <div class="box-radio">
                <label id="label-family">Qual sua família?</label>
                <label><input class="form-check-input" type="radio" name="family" value="Frontend">Frontend</label>
                <label><input class="form-check-input" type="radio" name="family" value="Backend">Backend</label>
                <label><input class="form-check-input" type="radio" checked name="family" value="FullStack">FullStack</label>
            </div>
            <div class="box-checkbox">
                <label id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
                <label><input class="subject form-check-input" value="HoFs" type="checkbox">HoFs</label>
                <label><input class="subject form-check-input" value="Jest" type="checkbox">Jest</label>
                <label><input class="subject form-check-input" value="Promises" type="checkbox">Promises</label>
                <label><input class="subject form-check-input" value="React" type="checkbox">React</label>
                <label><input class="subject form-check-input" value="SQL" type="checkbox">SQL</label>
                <label><input class="subject form-check-input" value="Python" type="checkbox">Python</label>
            </div>
        </form>
        <div class="imgBox">
            <img src="images/trybewarts-colored.svg" id="trybewarts-forms-logo" alt="">
        </div>
      </main>
    <script src="script.js"></script>
  </body>
</html>
